language: python

python:
  - '3.5'
  - '3.6'
  - '3.7'

before_install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - export PATH=$PATH:$HOME/miniconda/bin
  # Useful for debugging any issues with conda
  - conda info -a

install:
  - 'conda create --yes -n libkge python=$TRAVIS_PYTHON_VERSION'
  - 'source activate libkge'
  - 'pip install -r requirements.txt'
  - 'conda install -y tensorflow'
  - 'conda install -c conda-forge pytest -y'
  - 'conda install -c conda-forge pytest-cov -y'
  - 'conda install -c conda-forge codecov -y'
  - pip install bidict -y
  - 'python setup.py install'

script:
  - 'pytest --cov-report=xml --cov=libkge tests'

after_success:
  - 'codecov'
